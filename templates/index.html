 <!DOCTYPE HTML>
<html lang='en'>

<head>
	<meta charset = "UTF=8">
	<title> COLLEGE ADMISSION PREDICTION </title>
	</style>
</head>

<body>
	<div class="login">
		<h1> COLLEGE ADMISSION PREDICTION MODEL  </h1>
		<form action="{{ url_for('predict')}}"method="post">

			<label for="school_type">SCHOOL TYPE</label>
			<select class="features" name="school_type" id="school_type" required="required">
			<option value="Academic">ACADEMIC</option>
			<option value="Vocational">VOCATIONAL</option>
			</select>

			<br>

			<label for="school_accreditation">SCHOOL ACCREDITATION</label>
			<select class="features" name="school_accreditation" id="school_accreditation" required="required">
			<option value="A">A</option>
			<option value="B">B</option>
			</select>

			<br>

			<label for="gender">GENDER</label>
			<select class="features" name="gender" id="gender" required="required">
			<option value="male">MALE</option>
			<option value="female">FEMALE</option>
			</select>
			
			<br>

			<label for="interest">INTEREST</label>
			<select class="features" name="interest" id="interest" required="required">
			<option value="very_interested">VERY INTERESTED</option>
			<option value="uncertain">UNCERTAIN</option>
			<option value="less_interested">LESS INTERESTED</option>
			<option value="quiet_interested">QUIET INTERESTED</option>
			<option value="not_interested">NOT INTERESTED</option>
			</select>

			<br>


    		<input class="features" type="number" name="parent_age" placeholder="parent_age" required="required"/><br>
        	<input class="features" type="number" name="parent_salary" placeholder="parent_salary" required="required"/><br>
			<input class="features" type="number" inputmode="decimal" name="house_area" placeholder="house_area" required="required"/><br>
			<input class="features" type="number" inputmode="decimal" name="average_grades" placeholder="average_grades" required="required"/>
			
			<br>

			<label for="residence">RESIDENCE</label>
			<select class="features" name="residence" id="residence" required="required">
			<option value="urban">URBAN</option>
			<option value="rural">RURAL</option>
			</select>
			<br>
			

			<label for="parents_education">PARENT IN COLLEGE ?</label>
			<select class="features" name="parents_education" id="parents_education" required="required">
			<option value="true">TRUE</option>
			<option value="false">FALSE</option>
			</select>
			<br>

        	<button type="SUBMIT" class="btn btn-primary btn-block btn-large">predict</button>
    	</form>

  		 <br>
   		<br>
   		
   		<div id="prediction_text">
   		{{ prediction_text }}
   		</div>

 	</div>

</body>
</html> 
</body>
